<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts/main.js" defer></script>
	<title>Rock paper scissors game</title>
	<link rel="stylesheet" href="style/style.css">

</head>
<body>
	<div id="header">
		<h1 id="total">Who is going to win () </h1>
		<div id="played">Played: 0</div>
	</div>
	<div id="main">
		<h1>Rock Paper Scissors game</h1>
		<div class="container">
			<div id="computer">Computer: ()</div>
			<div id="user">Player: ()</div>
			<div id="win"></div>
		</div>
		<hr>
		<div class="selection">
			<button class="btn-selection" id="rock">Rock</button>
			<button class="btn-selection" id="paper">Paper</button>
			<button class="btn-selection" id="scissors">Scissors</button>
		</div>
	</div>
</body>
</html>
